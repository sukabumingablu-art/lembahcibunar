    .navbar .logo { font-weight: bold; font-size: 20px; }
    .nav-links { display: flex; list-style: none; }
    .nav-links li { margin: 0 15px; }
    .nav-links a {
      text-decoration: none; color: #fff; font-weight: 500;
      transition: color 0.3s;

    .nav-links a:hover { color: #25D366; }
    .menu-toggle { display: none; font-size: 26px; cursor: pointer; }

    }
    .overlay {

      background: rgba(0,0,0,0.5);
    }
    .hero-content { position: relative; z-index: 1; padding: 20px; }

      transition: 0.3s;
    }
    .btn:hover { background: #1ebe57; }

    section { padding: 80px 20px; text-align: center; }
    h2 { font-size: 28px; margin-bottom: 20px; color: #222; }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.4s ease, opacity 0.4s ease;
      opacity: 0;
      transform: scale(0.9);
    }
    .card.visible {
      opacity: 1;
      transform: scale(1);
    }

    footer {
      background: #222;
      color: #aaa;
      text-align: center;
      padding: 20px;
    }
